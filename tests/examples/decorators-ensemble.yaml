apiVersion: unfurl/v1alpha1
kind: Ensemble
spec:
  service_template:
    imports:
      - file: spec/decorators-import-template.yaml

    decorators:
      missing:
        properties:
          test: missing

      my_server::dependency::tosca.nodes.Compute:
        properties:
          test: annotated

      testy.nodes.aNodeType:
        properties:
          private_address: annotated
          ports: []

      node3::a_connection:
        relationship:
          type: tosca.relationships.ConnectsTo
          properties:
            foo: bar

    node_types:
      testy.nodes.aNodeType:
        derived_from: tosca.nodes.Root
        attributes:
          distribution:
            type: string
            default: { get_attribute: [HOST, os, distribution] }
        properties:
          private_address:
            type: string
            metadata:
              sensitive: true
          ports:
            type: list
            entry_schema:
              type: tosca.datatypes.network.PortSpec

      testy.nodes.subType:
        derived_from: testy.nodes.aNodeType

    topology_template:
      node_templates:
        anode:
          type: testy.nodes.subType
          # this is in error without the annotations: missing properties

        anothernode:
          type: testy.nodes.subType
          properties:
            private_address: base
            ports: []

        node3:
          type: tosca:Root
          requirements:
            - a_connection:
                node: my_server

        my_server:
          type: tosca.nodes.Compute
          capabilities:
            # Host container properties
            host:
              properties:
                num_cpus: { eval: ::root::inputs::cpus }
                disk_size: 10 GB
                mem_size: 512 MB

          properties:
            foo: bar
          requirements:
            - dependency: my_server2

        my_server2:
          type: tosca.nodes.Compute
