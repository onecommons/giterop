apiVersion: unfurl/v1alpha1
kind: Ensemble
spec:
  service_template:
    imports:
      - repository: unfurl
        file: configurators/docker-template.yaml
    repositories:
      docker_hub:
        url: https://index.docker.io
        credential:
          user: a_user
          token: a_password
    topology_template:
      substitution_mappings:
        node: the_app
      node_templates:
        the_app:
          type: tosca:Root
          metadata:
            additionalProperties: true
          properties:
            password: test
          requirements:
            - host: container1

        container1:
          type: unfurl.nodes.Container.Application.Docker
          properties:
            container:
              container_name: test_docker
              image: busybox:latest
              environment:
                FOO: "1"
                BAR: "${FOO}"
                PASSWORD: "${APP_PASSWORD}"
              ports:
                - 80:80
          interfaces:
            Standard:
              inputs:
                configuration:
                  # need the sleep for lifecyle test to pass consistently
                  command: ["sleep", "300"]
                  detach: yes
                  output_logs: yes
