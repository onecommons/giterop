apiVersion: unfurl/v1alpha1
kind: Ensemble
spec:
  service_template:
    imports:
      - repository: unfurl
        file: tosca_plugins/artifacts.yaml

    topology_template:
      node_templates:
        example:
          type: unfurl.nodes.Installer.Terraform
          interfaces:
            defaults:
              inputs:
                tfvars:
                  tag: test
                main:
                  terraform:
                    required_providers:
                      aws:
                        source: "hashicorp/aws"
                        version: "~> 4.17.1"
                  provider:
                    aws:
                      endpoints:
                        ec2: http://localhost:5001
                        sts: http://localhost:5001
                  output:
                    availability_zone:
                      value: "${aws_instance.example.availability_zone}"
                      sensitive: true
                  resource:
                    aws_instance:
                      example:
                        ami: "ami-2757f631"
                        instance_type: "t2.micro"
                        tags:
                          Name: "${var.tag}"
                  variable:
                    tag:
                      type: string
            Standard:
              operations:
                configure:
                  inputs:
                    resultTemplate:
                      attributes:
                        id: "{{ resources[0].instances[0].attributes.id }}"
                        availability_zone: "{{ outputs.availability_zone }}"
                        tags: "{{ resources[0].instances[0].attributes.tags }}"
