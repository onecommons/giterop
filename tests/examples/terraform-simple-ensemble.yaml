apiVersion: unfurl/v1alpha1
kind: Ensemble
spec:
  service_template:
    imports:
      - repository: unfurl
        file: tosca_plugins/artifacts.yaml

    topology_template:
      node_templates:
        terraform-node:
          type: unfurl.nodes.Installer.Terraform
          # will look in spec/terraform-node for tf files by default
          interfaces:
            defaults:
              outputs:
                test_output:
              inputs:
                main: { get_env: terraform_dir }
                tfvars: |
                  tag = "test2"
            Standard:
              operations:
                configure:

        terraform-node-json:
          type: unfurl.nodes.Installer.Terraform
          # will look in spec/terraform-node for tf files by default
          interfaces:
            defaults:
              outputs:
                test_output:
              inputs:
                main: { get_env: terraform_dir }
                tfvars:
                  tag: "test3"
            Standard:
              operations:
                configure:

        example:
          type: unfurl.nodes.Installer.Terraform
          interfaces:
            defaults:
              outputs:
                tag: tag
              inputs:
                tfvars:
                  tag: test
                main: |
                  terraform {
                    required_version = ">= 0.12.26"
                  }

                  variable "tag" {
                    type        = string
                  }

                  resource "null_resource" "null" {
                  }

                  output "tag" {
                    value = "Hello, ${var.tag}!"
                  }
            Standard:
              operations:
                configure:

