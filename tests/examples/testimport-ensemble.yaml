apiVersion: unfurl/v1alpha1
kind: Ensemble
spec:
  service_template:
    imports:
    - file: spec/service-template.yaml
      namespace_prefix: A
    topology_template:
      outputs:
        aOutput:
          value: {eval: ::testPrefix::anAttribute}
      node_templates:
        testPrefix:
          type: A.Test
          properties:
            testExpressionFunc:
              eval:
                python: spec/configurators.py#expressionFunc
          interfaces:
            Standard:
              create:
                implementation: spec/configurators.py#LocallyDefinedConfigurator
